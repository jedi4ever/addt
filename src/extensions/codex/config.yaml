name: codex
description: OpenAI Codex CLI - AI coding assistant by OpenAI
entrypoint: codex
default_version: latest
dependencies: []
auth:
  autologin: true
  method: auto
config:
  automount: false
  readonly: false
  mounts:
    - source: ~/.codex
      target: /home/addt/.codex
flags:
  - flag: "--yolo"
    description: "Enable full-auto mode (bypass approval prompts)"
    env_var: ADDT_EXTENSION_CODEX_YOLO
env_vars:
  - OPENAI_API_KEY
