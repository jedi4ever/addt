name: copilot
description: GitHub Copilot CLI - AI coding assistant by GitHub
entrypoint: copilot
default_version: latest
dependencies: []
auth:
  autologin: true
  method: auto
config:
  automount: false
  readonly: false
  mounts:
    - source: ~/.copilot
      target: /home/addt/.copilot
flags:
  - flag: "--yolo"
    description: "Enable yolo mode (auto-approve all tool calls)"
    env_var: ADDT_EXTENSION_COPILOT_YOLO
env_vars:
  - GH_TOKEN
  - GITHUB_TOKEN
  - COPILOT_GITHUB_TOKEN
