name: cursor
description: Cursor CLI Agent - AI-powered code editor agent
entrypoint: cursor
default_version: latest
dependencies: []
auth:
  autologin: true
  method: auto
config:
  automount: false
  readonly: false
  mounts:
    - source: ~/.cursor
      target: /home/addt/.cursor
flags:
  - flag: "--yolo"
    description: "Enable force mode (bypass approval prompts)"
    env_var: ADDT_EXTENSION_CURSOR_YOLO
env_vars:
  - CURSOR_API_KEY
