name: gemini
description: Gemini CLI - AI coding agent by Google
entrypoint: gemini
default_version: latest
dependencies: []
auth:
  autologin: true
  method: auto
config:
  automount: false
  readonly: false
  mounts:
    - source: ~/.gemini
      target: /home/addt/.gemini
flags:
  - flag: "--yolo"
    description: "Enable yolo mode (auto-approve all tool calls)"
    env_var: ADDT_EXTENSION_GEMINI_YOLO
env_vars:
  - GEMINI_API_KEY
  - GOOGLE_API_KEY
