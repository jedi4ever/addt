name: claude
description: Claude Code - AI coding assistant by Anthropic
entrypoint: claude
default_version: stable
dependencies: []
mounts:
  - source: ~/.claude
    target: /home/claude/.claude
  - source: ~/.claude.json
    target: /home/claude/.claude.json
flags:
  - flag: "--yolo"
    description: "Bypass permission checks"
  - flag: "--model <name>"
    description: "Select model (opus, sonnet, haiku)"
  - flag: "--allowedTools <tools>"
    description: "Comma-separated list of allowed tools"
  - flag: "--print"
    description: "Print response to stdout"
  - flag: "--verbose"
    description: "Enable verbose output"
